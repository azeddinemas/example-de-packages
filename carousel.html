<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container-fluid container-lg m mx-auto p-3 m-0 border-0 bd-example">

    <div id="car" class="carousel slide my-5" data-bs-ride="carousel">
        <div class="overflow-auto">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="./dimage/banner-tour-1.jpg" height="350" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./dimage/banner-tour-2.jpg" height="350" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./dimage/banner-tour-3.jpg" height="350" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./dimage/banner-tour-4.jpg" height="350" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./dimage/banner-tour-5.jpg" height="350" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="show.jpg" height="350" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="show1.jpg" height="350" alt="...">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#car" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
        <button class="carousel-control-next" type="button" data-bs-target="#car" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
